<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="gamesCategory" class="">
        <div id="hero" class="cover">
        </div>
        <div class="container position-relative">
            <nav id="navbar" class="navbar navbar-expand-lg text-center  navbar-dark bg-burble rounded-4 shadow translate-middle-y">
                <div class="container">
                    <div class="logo d-flex align-items-center">
                        <img id="logo" src="assets/logo-sm.png" alt="logo">
                        <h1 class="ms-2 navbar-brand" href="#">GAMEREVIEWS</h1>
                    </div>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item ">
                                <a class="nav-link " href="#MMORPG" aria-current="page">MMORPG
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#SHOOTER" aria-current="page">SHOOTER
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#SAILING" aria-current="page">SAILING
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#PERMADEATH" aria-current="page">PERMADEATH
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#SUPERHERO" aria-current="page">SUPERHERO
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#PIXEL" aria-current="page">PIXEL
                                </a>
                            </li>
        
        
                        </ul>
        
                    </div>
                </div>
            </nav>
            
            
            <div class="container mt-5">
                <div id="content" class=" row g-3">
                    <main class="col-md-3 text-white border border-2 border-dark rounded-2 scale position-relative">
                        <div class="card">
                            <div class="main-card p-3 ">
                                <div class="image-container position-relative">
                                    <div class="overlay"></div>
                                    <img id="cardImg" src="assets/Forecasting Revenue.webp" class="w-100 rounded-top"
                                        alt="">
                                </div>
                                <div class="headline d-flex justify-content-between mt-2">
                                    <h5 id="gameTitle" class="text-white">Lorem, ipsum.</h5>
                                    <span class="badge bg-primary align-self-center p-2 px-3">Free</span>
                                </div>
                                <p id="desc" class="text-white text-center pt-2 pb-5">Lorem ipsum dolor sit amet,
                                    consectetur adipisicing elit.</p>

                            </div>
                            <div class="underline d-flex justify-content-between border-top border-dark py-2">
                                <span id="genre" class="ms-2">MMPORG</span>
                                <span id="platform" class="me-2">PC (Windows)</span>
                            </div>
                        </div>

                    </main>

                </div>
            </div>

        </div>
    </section>

    <section id="gameDetails" class="d-none">
        <div class="container">
            <div class="row text-white">
                <div class="heading d-flex justify-content-between align-items-center ">
                    <h2 class="my-3">Details Game</h2>
                    <a id="close" class="text-decoration-none fs-3">X</a>
                </div>
                <main id="specialGame" class="row">
                    
                </main>
                
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
